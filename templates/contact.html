<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.getElementById("contact-form-3").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    // Show SweetAlert loading
    Swal.fire({
        title: 'Sending your message...',
        html: '<img src="{% static "images/sendingmail.gif" %}" style="width:100px;height:100px;">',
        showConfirmButton: false,
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });

    fetch("/send-contact/", {
        method: "POST",
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        Swal.close(); // Close loading

        if(data.status === "success"){
            Swal.fire({
                icon: 'success',
                title: 'Message Sent!',
                text: 'Thank you for contacting us. Weâ€™ll get back to you soon.'
            });
            form.reset();
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Oops!',
                text: data.message || 'Something went wrong.'
            });
        }
    })
    .catch(error => {
        Swal.close(); // Close loading

        Swal.fire({
            icon: 'error',
            title: 'Error!',
            text: 'Unable to send message. Please try again later.'
        });
    });
});
</script>
