<!DOCTYPE html>
{% load static %}
<html class="no-js" lang="en"><head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <!-- Site Title -->
  <title>Techssoft</title>

  <!-- Place favicon.ico in the root directory -->
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/fav.png' %}">

  <!-- CSS here -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome-pro.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bexon-icons.css' %}">
  <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
  <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/venobox.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/odometer-theme-default.css' %}">
  <link rel="stylesheet" href="{% static 'css/meanmenu.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">


</head>

<body>
  <div class="body-overlay"></div>

  <!-- Preloader Start -->
  <div class="tj-preloader is-loading">
    <div class="tj-preloader-inner">
      <div class="tj-preloader-ball-wrap">
        <div class="tj-preloader-ball-inner-wrap">
          <div class="tj-preloader-ball-inner">
            <div class="tj-preloader-ball"></div>
          </div>
          <div class="tj-preloader-ball-shadow"></div>
        </div>
        <div id="tj-weave-anim" class="tj-preloader-text">Techssoft</div>
      </div>
    </div>
    <div class="tj-preloader-overlay"></div>
  </div>
  <!-- Preloader end -->

  <!-- back to top start -->
  <div id="tj-back-to-top"><span id="tj-back-to-top-percentage"></span></div>
  <!-- back to top end -->

  <!-- start: Search Popup -->
  <div class="search-popup-overlay"></div>
  <!-- end: Search Popup -->

  

  <!-- start: Hamburger Menu -->
  <div class="hamburger-area d-lg-none">
    <div class="hamburger_bg"></div>
    <div class="hamburger_wrapper">
      <div class="hamburger_inner">
        <div class="hamburger_top d-flex align-items-center justify-content-between">
          <div class="hamburger_logo">
            <a href="{% url 'index' %}" class="mobile_logo">
              {% comment %} <img src="{% static 'images/logos/logo-2.webp' %}" alt="Logo"> {% endcomment %}
               <div class=" d-flex align-items-center">
                        <h4 style="color: #bd3698;">TECHSSOFT </h4><h6 style="color: #627474; font-size:15px;margin:0;">Innovations</h6>
                      </div>
            </a>
          </div>
          <div class="hamburger_close">
            <button class="hamburger_close_btn"><i class="fa-thin fa-times"></i></button>
          </div>
        </div>
       
        <div class="hamburger_menu" >
          <div class="mobile_menu" ></div>
        </div>
        <div class="hamburger-infos">
          <h5 class="hamburger-title">Contact Info</h5>
          <div class="contact-info">
            <div class="contact-item">
              <span class="subtitle">Phone</span>
              <a class="contact-link" href="tel:9962976444">+91 9962976444</a>
            </div>
            <div class="contact-item">
              <span class="subtitle">Email</span>
              <a class="contact-link" href="mailto:tech@techssoftinnovations.com"> tech@techssoftinnovations.com</a>
            </div>
            <div class="contact-item">
              <span class="subtitle">Location</span>
              <span class="contact-link"> No: 10/16, Govindarajalu Street,
Odakkadu,
Tiruppur - 641 602,<br/>India.</span>
            </div>
          </div>
        </div>
      </div>
      <div class="hamburger-socials">
        <h5 class="hamburger-title">Follow Us</h5>
        <div class="social-links style-3">
          <ul>
            <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://x.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- end: Hamburger Menu -->




{% block content %}

{% endblock content %}




 <!-- JS here -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/gsap.min.js' %}"></script>
  <script src="{% static 'js/ScrollSmoother.js' %}"></script>
  <script src="{% static 'js/gsap-scroll-to-plugin.min.js' %}"></script>
  <script src="{% static 'js/gsap-scroll-trigger.min.js' %}"></script>
  <script src="{% static 'js/gsap-split-text.min.js' %}"></script>
  <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
  <script src="{% static 'js/swiper.min.js' %}"></script>
  <script src="{% static 'js/odometer.min.js' %}"></script>
  <script src="{% static 'js/venobox.min.js' %}"></script>
  <script src="{% static 'js/appear.min.js' %}"></script>
  <script src="{% static 'js/wow.min.js' %}"></script>
  <script src="{% static 'js/meanmenu.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>


<!-- jQuery (required by Nice Select) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Nice Select JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
<script>
  $(document).ready(function() {
    $('select').niceSelect();
  });
</script>
</body>
</html>
